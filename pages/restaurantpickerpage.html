<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Picker</title>
  </head>
  <body
    class="font-sue text-gray-300"
    style="background-image: url(../assets/darkwoodBG.png)"
  >
    <!-- Header Start -->
    <header class="flex justify-evenly place-items-center">
      <h1
        class="text-gray-300 font-sue text-5xl my-20 flex justify-center md:text-9xl sm:text-7xl"
      >
        Restaurant Picker
      </h1>
      <a href="../index.html">
        <button
          type="button"
          class="w-52 text-2xl focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Home
        </button>
      </a>
    </header>
    <!-- Header End -->

    <!-- Main body that contains the text, input and buttons -->

    <main class="place-items-center mt-10">
      <div class="place-items-center mt-10">
        <h1 id="restaurantPickerText" class="text-4xl">
          Please select a category: Pizza, Mexican, FastFood. Then press the
          button to get a restaurant.
        </h1>
      </div>

      <div class="place-items-center mt-10">

        <div class="place-items-center">
          <button
          id="pizzaBtn"
          type="button"
          class="w-52 text-2xl focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Pizza
        </button>
        </div>
        <div class="place-items-center mt-2">
          <button
          id="mexicanBtn"
          type="button"
          class="w-52 text-2xl focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Mexican
        </button>
        </div>
        <div class="place-items-center mt-2">
          <button
          id="fastFoodBtn"
          type="button"
          class="w-52 text-2xl focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Fast Food
        </button>
        </div>
 
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="../scripts/restaurantpicker.js"></script>
  </body>
</html>
